[env:lolin_d32_pro]
platform = espressif32
board = lolin_d32_pro
framework = espidf
monitor_speed = 115200
lib_extra_dirs = lib/

; ADD HERE YOUR CA s
board_build.embed_txtfiles = 
	src/certs/ca.crt
	src/certs/server.crt
	src/certs/server.key
	src/certs/client.crt
	src/certs/client.key
	src/certs/server_https.crt
	src/certs/server_https.key